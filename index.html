<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <title>Hospital Bill</title>
</head>
<body>
    <div class="flex flex-row gap-4 justify-around items-start mt-12 h-screen">
        <div class="flex flex-col gap-4 justify-center items-center">
            <div>
                <label 
                for="Inj.Paracetamol"
                class="block text-sm font-medium leading-6 text-grey-900">
                Inj.Paracetamol
                </label>
                
                <div class="relative  mt-2 rounded-md shadow-sm">
                    <input 
                    type="text"
                    name="Inj.Paracetamol"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-grey-900 ring-insert ring-grey-300 placeholder:text-grey-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00"
                    />
                </div>
            </div>

            <div>
                <label 
                for="Inj.Dormicom"
                class="block text-sm font-medium leading-6 text-grey-900">
                Inj.Dormicom
                </label>
                
                <div class="relative  mt-2 rounded-md shadow-sm">
                    <input 
                    type="text"
                    name="Inj.Dormicom"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-grey-900 ring-insert ring-grey-300 placeholder:text-grey-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00"
                    />
                </div>
            </div>

            <div>
                <label 
                for="Inj.Diclfenac"
                class="block text-sm font-medium leading-6 text-grey-900">
                Inj.Diclofenac
                </label>
                
                <div class="relative  mt-2 rounded-md shadow-sm">
                    <input 
                    type="text"
                    name="Inj.Diclfenac"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-grey-900 ring-insert ring-grey-300 placeholder:text-grey-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00"
                    />
                </div>
            </div>

            <div>
                <label 
                for="Bed Charges"
                class="block text-sm font-medium leading-6 text-grey-900">
                Bed Charges
                </label>
                
                <div class="relative  mt-2 rounded-md shadow-sm">
                    <input 
                    type="text"
                    name="Bed Charges"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-grey-900 ring-insert ring-grey-300 placeholder:text-grey-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00"
                    />
                </div>
            </div>

            <button
            class="bg-blue-500 hover :bg-blue-700 text-white font-bold py-2 px-4 rounded">
                CALCULATE
            </button>
        </div>
        <div class="Card">
            <div class="flex flex-col gap-4">
                <h1>Price List</h1>
                <p>Inj.Paracetamol: <i>150Pkr</i></p>
                <p>Inj.Dormicom: <i>450Pkr</i></p>
                <p>Inj.Diclofenac: <i>300Pkr</i></p>
                <p>Bed Charges: <i>5000Pkr</i></p>
                <p>Total Bill <b id="total"></b></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
